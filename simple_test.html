<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Super Simple JavaScript Test</h1>
        
        <button class="btn btn-primary" onclick="testClick()">Test Click</button>
        <button class="btn btn-success" onclick="testFetch()">Test Fetch</button>
        
        <div id="output" class="mt-3 p-3 border">
            Results will appear here...
        </div>
    </div>
    
    <script>
    function testClick() {
        document.getElementById('output').innerHTML = 'Button clicked successfully at ' + new Date().toLocaleTimeString();
        console.log('Button clicked!');
    }
    
    async function testFetch() {
        const output = document.getElementById('output');
        output.innerHTML = 'Testing fetch...';
        
        try {
            const response = await fetch('/Ironroot/api/messaging_working.php?action=debug');
            output.innerHTML = `Fetch response: ${response.status} ${response.statusText}`;
            
            const text = await response.text();
            output.innerHTML += `<br>Response: <pre>${text}</pre>`;
            
        } catch (error) {
            output.innerHTML = `Fetch error: ${error.message}`;
        }
    }
    
    console.log('JavaScript loaded');
    </script>
</body>
</html>
