<?xml version="1.0" encoding="UTF-8"?>
<!-- Smart Construction - Brand Matched Sign + Helmet (refined for clarity/contrast) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Smart Construction Logo">
  <defs>
    <!-- Brand colors: bootstrap primary and accent purple -->
    <linearGradient id="signFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#6f42c1"/>
    </linearGradient>
    <linearGradient id="helmetFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8bb9ff"/>
      <stop offset="100%" stop-color="#0d6efd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Diamond construction sign -->
  <g transform="translate(28,28) rotate(45 100 100)" filter="url(#shadow)">
    <rect x="20" y="20" width="160" height="160" rx="18" fill="url(#signFill)"/>
    <!-- strong outer stroke -->
    <rect x="20" y="20" width="160" height="160" rx="18" fill="none" stroke="#0a1f44" stroke-width="14" opacity="0.95"/>
    <!-- soft inner stroke for bevel effect -->
    <rect x="24" y="24" width="152" height="152" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="2"/>
  </g>

  <!-- Exclamation mark centered on the sign (white with dark outline for readability) -->
  <g>
    <rect x="116" y="100" width="24" height="66" rx="7" fill="#ffffff" stroke="#0a2351" stroke-width="4"/>
    <rect x="116" y="174" width="24" height="24" rx="7" fill="#ffffff" stroke="#0a2351" stroke-width="4"/>
  </g>

  <!-- Hard hat sitting on top-left of the sign -->
  <g transform="translate(26,18)">
    <!-- shadow under brim -->
    <ellipse cx="86" cy="78" rx="56" ry="14" fill="#00194a" opacity="0.20"/>
    <!-- brim -->
    <path d="M48,72c12,-10 64,-10 84,0 8,4 8,10 0,14 -22,10 -62,10 -84,0 -8,-4 -8,-10 0,-14z" fill="url(#helmetFill)"/>
    <!-- dome -->
    <path d="M52,68c0,-32 22,-56 54,-56s54,24 54,56v4c-8,-6 -28,-12 -54,-12s-46,6 -54,12v-4z" fill="url(#helmetFill)"/>
    <!-- center ridge -->
    <path d="M106,16c-4,0-8,1-12,3v37c8,0 16,1 24,3V26c-3,-5 -7,-8 -12,-10z" fill="#ffffff" opacity="0.55"/>
    <!-- subtle specular highlight -->
    <path d="M64,30c12,-10 28,-14 42,-14 6,0 12,1 18,3-6,-6-18,-11-30,-11-24,0-44,18-48,44 4,-8 10,-16 18,-22z" fill="#ffffff" opacity="0.22"/>
    <!-- outline -->
    <path d="M52,68c0,-32 22,-56 54,-56s54,24 54,56v6c0,0 -24,-14 -54,-14s-54,14 -54,14v-6z" fill="none" stroke="#0a2c66" stroke-width="3" opacity="0.65"/>
  </g>

  <!-- subtle gloss on sign -->
  <path d="M32 76c0 0 40-24 96-24s96 24 96 24c-6 8-20 16-20 16-24-10-48-16-76-16s-52 6-76 16c0 0-14-8-20-16z" fill="#ffffff" opacity="0.08"/>
</svg>
