<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1620"/>
      <stop offset="100%" stop-color="#0c131c"/>
    </linearGradient>
    <radialGradient id="glowBlue" cx="0.1" cy="-0.1" r="0.7">
      <stop offset="0%" stop-color="#2f7bff" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#2f7bff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#2f7bff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowGreen" cx="1.1" cy="0.0" r="0.7">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.28"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="haze" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1620" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0f1620" stop-opacity="0.85"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="url(#bgGrad)"/>
  <rect width="1600" height="1200" fill="url(#glowBlue)"/>
  <rect width="1600" height="1200" fill="url(#glowGreen)"/>

  <!-- Far skyline -->
  <g fill="#0b1628" opacity="0.55" transform="translate(0,600)">
    <rect x="0" y="200" width="80" height="200"/>
    <rect x="100" y="120" width="90" height="280"/>
    <rect x="220" y="160" width="110" height="240"/>
    <rect x="360" y="90" width="100" height="310"/>
    <rect x="490" y="140" width="120" height="260"/>
    <rect x="640" y="110" width="90" height="290"/>
    <rect x="750" y="170" width="80" height="230"/>
    <rect x="850" y="100" width="120" height="300"/>
    <rect x="1000" y="150" width="100" height="250"/>
    <rect x="1120" y="130" width="110" height="270"/>
    <rect x="1260" y="180" width="90" height="220"/>
    <rect x="1370" y="140" width="110" height="260"/>
    <rect x="1500" y="200" width="100" height="200"/>
  </g>

  <!-- Near skyline -->
  <g fill="#13233a" opacity="0.9" transform="translate(0,650)">
    <rect x="30" y="130" width="110" height="250"/>
    <rect x="170" y="80" width="120" height="300"/>
    <rect x="320" y="150" width="120" height="230"/>
    <rect x="470" y="60" width="140" height="320"/>
    <rect x="630" y="100" width="120" height="280"/>
    <rect x="780" y="140" width="140" height="240"/>
    <rect x="950" y="120" width="110" height="260"/>
    <rect x="1080" y="70" width="150" height="310"/>
    <rect x="1250" y="110" width="130" height="270"/>
    <rect x="1400" y="150" width="120" height="230"/>
  </g>

  <!-- Crane silhouette -->
  <g stroke="#284467" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" transform="translate(1120,350)">
    <line x1="0" y1="500" x2="70" y2="0"/>
    <line x1="70" y1="0" x2="430" y2="0"/>
    <line x1="220" y1="0" x2="140" y2="500"/>
    <line x1="280" y1="0" x2="200" y2="500"/>
    <rect x="380" y="0" width="80" height="20" fill="#284467" stroke="none"/>
    <line x1="420" y1="20" x2="420" y2="220"/>
    <rect x="405" y="220" width="30" height="26" fill="#284467" stroke="none" rx="4"/>
  </g>

  <!-- Ground shadow -->
  <rect y="1050" width="1600" height="150" fill="url(#haze)"/>

  <!-- Subtle top-right grid -->
  <g opacity="0.05" transform="translate(1100,0)">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#dbe4f0" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="500" height="500" fill="url(#grid)"/>
  </g>
</svg>
